<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora IMC</title>
    <link rel="stylesheet" type="text/css" href="teste.css">
    <script src="teste.js"></script>
  </head>
  <body>
    <h1>Calculadora IMC</h1>
    <form>
      <label for="idade">Selecione a idade:</label>
      <select name="idade" id="idade">
        <option value="adulto" <a href="html/calc_adulto.html"></a>>Adulto</option>
        <option value="idoso">Idoso</option>
      </select>
      <br>
      <label for="altura">Altura (m):</label>
      <input type="number" step="1" id="altura" name="altura">
      <br>
      <label for="peso">Peso (kg):</label>
      <input type="number" step="1" id="peso" name="peso">
      <br>
      <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
