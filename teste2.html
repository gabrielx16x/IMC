<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Adulto</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de IMC</h1>
      <p>Calcule seu índice de massa corporal (IMC) e veja dicas de saúde:</p>
      <form>
        <label for="weight">Seu peso em kg:</label>
        <input type="number" id="weight">
        <label for="height">Sua altura em cm:</label>
        <input type="number" id="height">
        <button type="button" id="calculate-button">Calcular</button>
      </form>
      <div id="result"></div>
      <div id="tips"></div>
      <a href="teste1.html">Voltar à página inicial</a>
    </div>
    <script src="teste1.js"></script>
  </body>
</html>
